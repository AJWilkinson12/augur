<ngx-charts-line-chart 
    *ngIf="lineGraphData"
    [view]="view" 
    [scheme]="colorScheme" 
    [legend]="legend" 
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel" 
    [xAxis]="xAxis" 
    [yAxis]="yAxis" 
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel" 
    [timeline]="timeline" 
    [results]="lineGraphData"
    [curve]="curve"
    [xAxisTickFormatting]="xAxisTickFormatting">
</ngx-charts-line-chart>
